<!DOCTYPE html>
<html>
<head>
    <title>Buddhina</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="inputBox" placeholder="Type here...">
        <button onclick="checkWord()">Submit</button>
        <p id="word" style="display: none;">Buona Ã¨</p>
    </div>
    <script>
        function checkWord() {
            var inputBox = document.getElementById("inputBox");
            var fraseSegreta = document.getElementById("word");
            
            if (inputBox.value.toLowerCase() === "marmellata") {
                fraseSegreta.style.display = "block";
            } else {
                alert("Incorrect");
            }
        }
    </script>
</body>
</html>
